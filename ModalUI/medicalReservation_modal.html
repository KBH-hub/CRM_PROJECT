<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>예약 목록 보기(의료진)</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.custom-modal-size {
  height: 80vh;
  max-height: 100%;
}
</style>
<style>
.custom-modal-size {
  height: 80vh;
  max-height: 100%;
}
</style>
</head>
<body class="p-3">

	<button type="button" class="btn btn-primary" data-bs-toggle="modal"
		data-bs-target="#medicalReservationModal">예약 목록 보기(의료진)</button>
	<div class="modal fade" id="medicalReservationModal" tabindex="-1">
		<div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content custom-modal-size">

				<div class="modal-header">
					<h5 class="modal-title fw-bold">내 예약 목록</h5>
					<button class="btn btn-primary" data-bs-dismiss="modal">닫기</button>
				</div>

				<div class="modal-body">
					<div class="row mb-3">
						<div class="col-md-3">
							<label class="form-label">월</label> <select class="form-select">
								<option>9월</option>
							</select>
						</div>
						<div class="col-md-3">
							<label class="form-label">주</label> <select class="form-select">
								<option>9월 15일 ~ 9월 21일</option>
							</select>
						</div>
						<div class="col-md-3">
							<label class="form-label">일</label> <select class="form-select">
								<option>16일</option>
							</select>
						</div>
						<div class="col-md-3">
							<label class="form-label">시간</label> <select class="form-select">
								<option>전체</option>
							</select>
						</div>
					</div>

					<div class="table-responsive">
						<table class="table table-bordered text-center align-middle">
							<thead class="table-light">
								<tr>
									<th>이름</th>
									<th>방문 예정 일</th>
									<th>방문 예정 시간</th>
									<th>담당의사</th>
									<th>진료 과</th>
									<th scope="col">상세</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>이승희</td>
									<td>2025-09-16</td>
									<td>15:00</td>
									<td>김의사</td>
									<td>정형외과</td>
				                  <td><a href="?id=#"><img src="detail.png" alt="상세보기" width="24" height="24"></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
