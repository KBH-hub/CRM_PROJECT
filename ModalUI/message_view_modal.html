<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>보낸 메시지 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .custom-modal-size {
      height: 60vh;
    }
  </style>
</head>
<body class="p-3">

<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#messageModal">
  보낸메시지 상세 보기

    <div class="modal-content border border-primary rounded-3 custom-modal-size">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
      </div>

      <!-- 바디 -->
      <div class="modal-body">
        <div class="row mb-2">
          <div class="col-2 text-end fw-bold">수신인</div>
          <div class="col-4">이승희</div>
          <div class="col-2 text-end fw-bold">발신인</div>
          <div class="col-4">홍길동</div>
        </div>

        <div class="row mb-2">
          <div class="col-2 text-end fw-bold">전화번호</div>
          <div class="col-4">010-1234-5678</div>
          <div class="col-2 text-end fw-bold">일시</div>
          <div class="col-4">2023-09-27 10:30</div>
        </div>

        <div class="row mt-3">
          <div class="col-2 text-end fw-bold">보낸내용</div>
          <div class="col-10">
            <div class="bg-light p-2 rounded">
              안녕하세요. SW병원입니다. <br>  이벤트 진행중이니 많은 이용 부탁 드립니다.<br>
              안녕하세요. SW병원입니다. <br>  이벤트 진행중이니 많은 이용 부탁 드립니다.<br>
              안녕하세요. SW병원입니다. <br>  이벤트 진행중이니 많은 이용 부탁 드립니다.<br>
            </div>
          </div>
        </div>
      </div>

      <!-- 푸터 -->
      <div class="modal-footer justify-content-center border-0 pb-3 pt-0">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">확인</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
