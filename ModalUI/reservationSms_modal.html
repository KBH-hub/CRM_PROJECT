<body class="p-3">

				<div class="modal-body">
					<div class="row mb-3">

							</select>
						</div>
					</div>

					<div class="table-responsive">

									<th scope="col">이름</th>
									<th scope="col">방문 예정 일</th>
									<th scope="col">방문 예정 시간</th>
									<th scope="col">담당의사</th>
									<th scope="col">진료과</th>
									<th scope="col">상세</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td><input class="row-check" type="checkbox"></td>

									<td>2025-09-16</td>
									<td>8:30</td>
									<td>나신경</td>
									<td>신경외과</td>
				                    <td><a href="?id=#"><img src="detail.png" alt="상세보기" width="24" height="24"></a></td>
								</tr>

				                  <td>10:30</td>
				                  <td>홍길동</td>
				                  <td>신경외과</td>
				                  <td><a href="?id=#"><img src="detail.png" alt="상세보기" width="24" height="24"></a></td>
				                </tr>
				                <tr>
				                  <td><input class="row-check" type="checkbox"></td>
				                  <td>이승희</td>
				                  <td>2025-09-16</td>
				                  <td>11:00</td>
				                  <td>나신경</td>
				                  <td>신경외과</td>
				                  <td><a href="?id=#"><img src="detail.png" alt="상세보기" width="24" height="24"></a></td>

				                <tr>
				                  <td><input class="row-check" type="checkbox"></td>

				<div class="modal-footer d-flex justify-content-between">
					<div class="d-flex gap-2">
						<button class="btn btn-primary">선택 환자 메시지 보내기</button>
					</div>

			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
		  const selectAll = document.getElementById("selectAll");
		  const rowChecks = document.querySelectorAll(".row-check");
		
		  selectAll.addEventListener("change", function () {
		    rowChecks.forEach((checkbox) => {
		      checkbox.checked = selectAll.checked;
		    });
		  });
		
		  rowChecks.forEach((checkbox) => {
		    checkbox.addEventListener("change", function () {
		      const allChecked = [...rowChecks].every((chk) => chk.checked);
		      const noneChecked = [...rowChecks].every((chk) => !chk.checked);
		
		      if (allChecked) {
		        selectAll.checked = true;
		      } else {
		        selectAll.checked = false;
		      }
		    });
		  });
		});
	</script>
</body>
