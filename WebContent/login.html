<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>

  <!-- ✅ Bootstrap CSS 적용 -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    @charset "utf-8";

    body {
      background-color: #f0f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
    }

    .login-title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }

    .form-control {
      margin-bottom: 20px;
      padding: 10px;
    }

    .btn-login {
      width: 100%;
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      border: none;
      padding: 12px;
      font-size: 1.1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body class="bg-body-tertiary">
  <div class="login-container">
    <h1 class="login-title">로그인</h1>
    <form>
      <div class="mb-3 text-start">
        <label for="id" class="form-label fw-semibold">아이디</label>
        <input type="text" id="id" class="form-control" placeholder="아이디 입력">
      </div>
      <div class="mb-4 text-start">
        <label for="pw" class="form-label fw-semibold">비밀번호</label>
        <input type="password" id="pw" class="form-control" placeholder="비밀번호 입력">
      </div>
      <button type="submit" class="btn-login">로그인</button>
    </form>
  </div>

  <!-- Bootstrap JS (선택사항) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
