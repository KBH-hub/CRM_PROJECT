<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>환자 정보 등록</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
	.table-fixed {
	  table-layout: fixed;
	  width: 100%;
	}
	th, td {
	  word-wrap: break-word;  /* 내용이 길어도 줄바꿈 */
	}
  </style>
</head>
<body class="bg-body-tertiary">
<div class="container-fluid">
  <div class="row">

    <!-- 여기서 사이드바를 주입 -->
    <div id="sidebar-slot" class="col-2 p-0"></div>

    <!-- 메인 -->
    <main class="col-10 p-4">
  <div class="container-fluid bg-white border rounded shadow-sm p-4">
      <!-- 환자 기본 정보 -->
      <table class="table table-bordered align-middle mb-4">
        <tbody>
          <tr>
            <th class="table-secondary text-center">등록번호</th>
            <td><input type="text" class="form-control" value="6080" readonly></td>
            <th class="table-secondary text-center">이름</th>
            <td><input type="text" class="form-control" value="홍길동"></td>
            <th class="table-secondary text-center">전화번호</th>
            <td><input type="tel" class="form-control" value="010-1111-2222"></td>
          </tr>
          <tr>
            <th class="table-secondary text-center">주소</th>
            <td colspan="3"><input type="text" class="form-control" value="서울특별시 금천구"></td>
            <th class="table-secondary text-center">등록일</th>
            <td><input type="date" class="form-control" value="2025-07-22"></td>
          </tr>
          <tr>
            <th class="table-secondary text-center">생년월일</th>
            <td><input type="text" class="form-control" value="990101"></td>
            <th class="table-secondary text-center">성별</th>
            <td>
              <select class="form-select">
                <option selected>남</option>
                <option>여</option>
              </select>
            </td>
            <th class="table-secondary text-center">내원경로</th>
            <td><input type="text" class="form-control" value="지인 추천"></td>
          </tr>
          <tr>
            <th class="table-secondary text-center">진료과</th>
            <td><input type="text" class="form-control" value="정형외과" readonly></td>
            <th class="table-secondary text-center">담당의사</th>
            <td><input type="text" class="form-control" value="김의사" readonly></td>
            <th class="table-secondary text-center">입원여부</th>
            <td><input type="text" class="form-control" value="외래" readonly></td>
          </tr>
        </tbody>
      </table>

      <!-- 진료 기록 -->
      <h4 class="text-center text-white bg-secondary py-2 rounded">진료 기록</h4>
      <div class="row mt-3">
        <!-- 왼쪽: 진료 날짜 목록 -->
        <div class="col-3">
          <ul class="list-group">
            <li class="list-group-item active">
              2025-09-26<br><small>김의사 / 정형외과</small>
            </li>
            <li class="list-group-item">
              2025-08-15<br><small>박의사 / 내과</small>
            </li>
            <li class="list-group-item">
              2025-07-01<br><small>김의사 / 정형외과</small>
            </li>
          </ul>
        </div>

        <!-- 오른쪽: 진료 상세 -->
        <div class="col-9">
          <div class="border rounded p-3 bg-light">
            <table class="table table-bordered table-fixed mb-3">
              <tr>
                <th class="table-secondary text-center">진단명</th>
                <td>골절</td>
                <th class="table-secondary text-center">진료일</th>
                <td>2025-09-26</td>
                <th class="table-secondary text-center">초진여부</th>
                <td>재진</td>
              </tr>
              <tr>
                <th class="table-secondary text-center">담당의사</th>
                <td>김의사</td>
                <th class="table-secondary text-center">진료과</th>
                <td>정형외과</td>
                <th class="table-secondary text-center">보험 종류</th>
                <td>건강보험</td>
              </tr>
            </table>

            <div>
              <p class="mb-0"><strong class="text-primary">내용 :</strong><br>골절로 인한 내원</p>
            </div>
          </div>
        </div>
      </div>

      <!-- 등록 버튼 -->
      <div class="text-end mt-4">
        <button type="submit" class="btn btn-primary px-4" id="reserveBtn">예약하기</button>
        <button class="btn btn-primary px-4" id="sendSmsBtn">메시지 보내기</button>
        <button type="submit" class="btn btn-primary px-4">정보 수정</button>
        <button type="submit" class="btn btn-danger px-4">정보 삭제</button>
      </div>
  </div>
  </main>
		</div>
	</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
	  // sidebar.html을 불러와서 #sidebar-slot에 삽입
	  async function loadSidebar(activeKey) {
	    const slot = document.getElementById('sidebar-slot');
	    const resp = await fetch('./sidebar.html'); // 경로는 프로젝트 구조에 맞게
	    const html = await resp.text();
	    slot.innerHTML = html;

	    // 활성 메뉴 표시 (data-route 값을 사용)
	    const current = slot.querySelector(`[data-route="${activeKey}"]`);
	    if (current) {
	      // 전부 초기화
	      slot.querySelectorAll('#sidebar-nav .nav-link').forEach(a=>{
	        a.classList.remove('active','bg-primary','text-white');
	        a.classList.add('text-dark');
	      });
	      // 현재만 활성
	      current.classList.add('active','bg-primary','text-white');
	      current.classList.remove('text-dark');
	    }
	  }
	  // 이 페이지의 활성 키만 바꿔주면 됨
	  loadSidebar('patientList');
	  
	  document.getElementById("sendSmsBtn").addEventListener("click", () => {
		  window.location.href = "smsService.html?tab=common";
		});
	  document.getElementById("reserveBtn").addEventListener("click", () => {
		  window.location.href = "reserveList.html?tab=reserve";
		});
  </script>
</body>
</html>
