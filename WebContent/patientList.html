<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>환자 목록</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
#pager .page-item.active .page-link {
	background: #212529;
	color: #fff;
	border-color: #212529;
	border-radius: .6rem;
}
#pager .page-item.disabled .page-link {
	color: #bbb;
	pointer-events: none;
	background: transparent;
	border-color: transparent;
}
#pager .page-link {
	border: none;
	background: transparent;
	color: #4a4a4a;
}
</style>
</head>
<body class="bg-body-tertiary">
<div class="container-fluid">
  <div class="row">
    <div id="sidebar-slot" class="col-2 p-0"></div>

    <main class="col-10 p-4">
      <h2 class="mb-3 border-bottom pb-2">환자 관리</h2>
      <div class="card"><div class="card-body">

        <!-- 🔍 검색 + 버튼 한 줄 정렬 -->
		<div class="mb-4 d-flex flex-wrap justify-content-between align-items-center">
		  <!-- 왼쪽: 검색 영역 -->
		  <div class="d-flex flex-wrap gap-2 align-items-center">
		    <input type="date" id="startDate" class="form-control w-auto">
		    <input type="date" id="endDate" class="form-control w-auto">
		    <select id="doctorSelect" class="form-select" style="width:250px;">
		      <option value="">담당의사</option>
		    </select>
		    <select id="searchType" class="form-select w-auto">
		      <option value="name">이름</option>
		      <option value="birth">생년월일</option>
		    </select>
		    <input type="text" id="keyword" class="form-control w-auto" placeholder="검색어 입력">
		    <button class="btn btn-primary" id="searchBtn">검색</button>
		  </div>
		
		  <!-- 오른쪽: 버튼 -->
		  <div class="d-flex gap-2">
		    <button class="btn btn-primary" id="add-btn">고객 등록</button>
		    <button class="btn btn-primary" id="sendSmsBtn">선택 메시지 보내기</button>
		    <button class="btn btn-danger">선택 삭제</button>
		  </div>
		</div>

        <!-- 🧾 환자 목록 -->
        <div class="table-responsive">
		  <table class="table table-bordered align-middle text-center" style="table-layout: fixed; width: 100%;">
		    <thead class="table-light">
		      <tr>
		        <th style="width:4%;"><input type="checkbox" id="selectAll"></th>
		        <th style="width:8%;">환자등록번호</th>
		        <th style="width:10%;">이름</th>
		        <th style="width:12%;">전화번호</th>
		        <th style="width:10%;">최근내원일</th>
		        <th style="width:10%;">담당의사</th>
		        <th style="width:10%;">진료과</th>
		        <th style="width:10%;">보험 종류</th>
		        <th style="width:25%;">진단명</th>
		        <th style="width:5%;">상세</th>
		      </tr>
		    </thead>
		    <tbody id="patientTableBody"></tbody>
		  </table>
		</div>


        <!--페이지네이션 -->
        <nav aria-label="페이지 이동" class="d-flex justify-content-center my-3">
          <ul id="pager" class="pagination pagination-sm align-items-center gap-2"></ul>
        </nav>
      </div></div>
    </main>
  </div>
</div>

<script>
async function loadSidebar(activeKey) {
  const slot = document.getElementById('sidebar-slot');
  const resp = await fetch('./sidebar.html');
  slot.innerHTML = await resp.text();
  const current = slot.querySelector(`[data-route="${activeKey}"]`);
  if (current) {
    slot.querySelectorAll('#sidebar-nav .nav-link').forEach(a => {
      a.classList.remove('active','bg-primary','text-white');
      a.classList.add('text-dark');
    });
    current.classList.add('active','bg-primary','text-white');
    current.classList.remove('text-dark');
  }
}
loadSidebar('patientList');

const pageSize = 10;
let currentPage = 1;
let totalPages = 1;
let currentFilter = {
  startDate: "",
  endDate: "",
  doctorCode: "",
  searchType: "",
  keyword: ""
};

function renderTable(list) {
  const tbody = document.getElementById("patientTableBody");
  tbody.innerHTML = "";
  if (!list || list.length === 0) {
    tbody.innerHTML = `<tr><td colspan="10" class="text-center text-muted py-3">조회된 환자 정보가 없습니다.</td></tr>`;
    return;
  }
  list.forEach(p => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td><input type="checkbox" class="row-check"></td>
      <td>${p.patientNo || '-'}</td>
      <td>${p.patientName || '-'}</td>
      <td>${p.phone || '-'}</td>
      <td>${p.medicalDate || '-'}</td>
      <td>${p.employeeName || '-'}</td>
      <td>${p.department || '-'}</td>
      <td>${p.status || '-'}</td>
      <td>${p.diagnosis || '-'}</td>
      <td>
        <button class="btn btn-link p-0 detail-btn">
          <img src="detail.png" alt="상세보기" width="24" height="24">
        </button>
      </td>`;
    tbody.appendChild(tr);
  });
}

function renderPager(totalCount = 0) {
  const pager = document.getElementById('pager');
  pager.innerHTML = "";
  if (totalCount === 0 || totalPages <= 1) return;

  const addBtn = (label, action, disabled=false, active=false) => {
    const li = document.createElement("li");
    li.className = `page-item ${disabled?'disabled':''} ${active?'active':''}`;
    li.innerHTML = `<button class="page-link" data-action="${action}">${label}</button>`;
    pager.appendChild(li);
  };

  addBtn("«","first", currentPage===1);
  addBtn("‹","prev", currentPage===1);
  for (let i = 1; i <= totalPages; i++) {
    const li = document.createElement("li");
    li.className = `page-item ${i===currentPage?'active':''}`;
    li.innerHTML = `<button class="page-link" data-page="${i}">${i}</button>`;
    pager.appendChild(li);
  }
  addBtn("›","next", currentPage===totalPages);
  addBtn("»","last", currentPage===totalPages);

  pager.querySelectorAll(".page-link").forEach(btn => {
    btn.addEventListener("click", () => {
      const p = btn.dataset.page;
      const act = btn.dataset.action;
      if (p) loadPatientList(Number(p));
      else if (act==="first") loadPatientList(1);
      else if (act==="prev" && currentPage>1) loadPatientList(currentPage-1);
      else if (act==="next" && currentPage<totalPages) loadPatientList(currentPage+1);
      else if (act==="last") loadPatientList(totalPages);
    });
  });
}

function loadPatientList(page = 1) {
  const { startDate, endDate, doctorCode, searchType, keyword } = currentFilter;

  $.ajax({
    url: "controller",
    type: "GET",
    data: {
      cmd: "getPatientListAction",
      page,
      pageSize,
      startDate,
      endDate,
      doctorCode,
      searchType,
      keyword
    },
    dataType: "json",
    success: function (data) {
      const list = data.list || [];
      const totalCount = data.totalCount || 0;

      if (totalCount === 0 || list.length === 0) {
        totalPages = 0;
        currentPage = 1;
        renderTable([]);
        renderPager(0);
        return;
      }

      totalPages = Math.ceil(totalCount / pageSize);
      currentPage = page;
      renderTable(list);
      renderPager(totalCount);
    },
    error: function (xhr, status, err) {
      console.error("AJAX 오류:", err);
      alert("환자 목록을 불러오는 중 오류가 발생했습니다.");
    }
  });
}

document.addEventListener("DOMContentLoaded", () => {
  const startInput = document.getElementById("startDate");
  const endInput = document.getElementById("endDate");
  const doctorSelect = document.getElementById("doctorSelect");
  const searchType = document.getElementById("searchType");
  const keywordInput = document.getElementById("keyword");
  const searchBtn = document.getElementById("searchBtn");

  document.getElementById("selectAll").addEventListener("change", e => {
    document.querySelectorAll(".row-check").forEach(chk => chk.checked = e.target.checked);
  });

  document.getElementById("sendSmsBtn").addEventListener("click", () => window.location.href = "smsService.html?tab=common");
  document.getElementById("add-btn").addEventListener("click", () => window.location.href = "patientAdd.html");

  document.addEventListener("click", e => {
    const btn = e.target.closest(".detail-btn");
    if (btn) {
      const tr = btn.closest("tr");
      const patientNo = tr.children[1].textContent.trim();
      window.location.href = `controller?cmd=patientInfoUIAction&patientNo=${encodeURIComponent(patientNo)}`;
    }
  });

	async function validateDates() {
	  let start = startInput.value;
	  let end = endInput.value;
	  
	  if (start && end && start > end) {
	    end = start;
	    endInput.value = start;
	    await loadDoctorList(start, end);
	  }
	
	  if (start && end) {
	    await loadDoctorList(start, end);
	  }
	
	  currentFilter = {
	    startDate: start || "",
	    endDate: end || "",
	    doctorCode: doctorSelect.value || "",
	    searchType: searchType.value || "",
	    keyword: keywordInput.value.trim() || ""
	  };
	
	  await loadPatientList(1);
	  return true;
	}


	function loadDoctorList(startDate, endDate) {
		  const prevValue = $("#doctorSelect").val();

		  $.ajax({
		    url: "controller",
		    type: "GET",
		    data: {
		      cmd: "getDoctorListByDateAction",
		      startDate,
		      endDate
		    },
		    dataType: "json",
		    success: function (list) {
		      const $doctorSelect = $("#doctorSelect");
		      $doctorSelect.empty().append(`<option value="">전체</option>`);

		      $.each(list, function (i, d) {
		        const opt = `<option value="${d.doctorCode ?? ""}">
		                        ${d.employeeName} (${d.department}, ${d.doctorCode})
		                     </option>`;
		        $doctorSelect.append(opt);
		      });

		      if ($doctorSelect.find(`option[value='${prevValue}']`).length > 0) {
		        $doctorSelect.val(prevValue);
		      } else {
		          $doctorSelect.val("");
		      }

		      $doctorSelect.prop("disabled", false);
		      
		      currentFilter = {
		        startDate: startDate || "",
		        endDate: endDate || "",
		        doctorCode: $doctorSelect.val() || "",
		        searchType: $("#searchType").val() || "",
		        keyword: $("#keyword").val().trim() || ""
		      };
		      loadPatientList(1);
		    },
		    error: function (xhr, status, err) {
		      console.error("의사 목록 AJAX 오류:", err);
		      alert("의사 목록을 불러오는 중 오류가 발생했습니다.");
		      $("#doctorSelect").prop("disabled", true);
		    }
		  });
		}


  async function searchPatients() {
    if (!await validateDates()) return;
    currentFilter = {
      startDate: startInput.value,
      endDate: endInput.value,
      doctorCode: doctorSelect.value,
      searchType: searchType.value,
      keyword: keywordInput.value.trim()
    };
    await loadPatientList(1);
  }

  startInput.addEventListener("change", validateDates);
  endInput.addEventListener("change", validateDates);
  doctorSelect.addEventListener("change", validateDates);
  searchBtn.addEventListener("click", searchPatients);
  keywordInput.addEventListener("keypress", e => {
    if (e.key === "Enter") searchPatients();
  });

  loadPatientList(1);
});

</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
